<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Compliment Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle at top, #1e1e2f, #000);
      color: white;
      padding: 2rem;
    }
    h1 {
      color: #ffd700;
    }
    form {
      margin: 2rem auto;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 10px;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      width: calc(100% - 1rem);
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem 1.2rem;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üåå Cosmic Compliment & Power üåå</h1>

  <form id="cosmicForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="date" id="dob" required />
    <button type="submit">Generate</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("cosmicForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;

      document.getElementById("result").textContent = "‚ú® Generating your cosmic gift...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, dob })
        });

        const data = await res.json();
        if (data.result) {
          document.getElementById("result").textContent = data.result;
        } else {
          document.getElementById("result").textContent = "‚ö†Ô∏è Something went wrong.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "‚ùå Failed to connect to server.";
      }
    });
  </script>
</body>
</html>
