<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic MCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #0ff;
      color: black;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #0ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Cosmic MCP</h1>
  <p>Ask something to the server:</p>
  
  <input type="text" id="userInput" placeholder="Type your question here" />
  <button onclick="sendRequest()">Send</button>
  
  <div id="response">Server response will appear here...</div>

  <script>
    async function sendRequest() {
      const query = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: query })
        });
        const data = await res.json();
        responseDiv.innerHTML = `<strong>Response:</strong> ${data.reply || 'No reply'}`;
      } catch (err) {
        responseDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
