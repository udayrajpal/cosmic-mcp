<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔮 Mystical Personality Oracle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔮 Mystical Personality Oracle ✨</h1>
    <p>🌟 Enter your name and date of birth to reveal your enchanted profile 🔍</p>

    <form id="oracleForm">
      <label for="name">📝 Name</label>
      <input type="text" id="name" placeholder="Your full name" required />

      <label for="dob">📅 Date of Birth</label>
      <input type="date" id="dob" required />

      <button type="submit">✨ Reveal My Profile 🔓</button>
    </form>

    <div id="loading" class="hidden">⏳ Summoning your profile...</div>

    <div id="result" class="hidden">
      <h2>🪄 Your Mystical Profile</h2>
      <ul>
        <li><strong>🌸 Mystical Compliment:</strong> <span id="mc"></span></li>
        <li><strong>⚡ Superpower:</strong> <span id="sp"></span></li>
        <li><strong>🧠 Thought Process:</strong> <span id="tp"></span></li>
        <li><strong>💖 Emotions:</strong> <span id="em"></span></li>
        <li><strong>🎭 Preferred Roles:</strong> <span id="pr"></span></li>
        <li><strong>🪨 Challenges:</strong> <span id="ch"></span></li>
        <li><strong>📜 Advice:</strong> <span id="ad"></span></li>
      </ul>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
