<script>
document.getElementById("generateForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const dob = document.getElementById("dob").value;

  document.getElementById("output").innerHTML = "🔮 Generating your cosmic profile...";

  try {
    const response = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, dob })
    });

    const data = await response.json();

    document.getElementById("output").innerHTML = `
      <h3>🌟 Mystical Compliment</h3><p>${data.mysticalCompliment}</p>
      <h3>⚡ Superpower</h3><p>${data.superpower}</p>
      <h3>🧠 Thought Process</h3><p>${data.thoughtProcess}</p>
      <h3>💖 Emotional Strengths</h3><p>${data.emotions}</p>
      <h3>🎭 Preferred Roles</h3><p>${data.preferredRoles}</p>
      <h3>🚧 Likely Challenges</h3><p>${data.challenges}</p>
      <h3>🌈 Advice</h3><p>${data.advice}</p>
    `;
  } catch (error) {
    document.getElementById("output").innerHTML = "❌ Error generating profile.";
  }
});
</script>
