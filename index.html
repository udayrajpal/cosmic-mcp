<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Compliment Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #fff;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background: #ff4081;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>✨ Cosmic Compliment & Power ✨</h1>
  <form id="complimentForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="date" id="dob" required />
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("complimentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;

      const prompt = `Name: ${name}, DOB: ${dob}. Give a mystical compliment and superpower.`;

      document.getElementById("result").innerText = "✨ Generating...";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.reply;
      } catch (err) {
        document.getElementById("result").innerText = "⚠️ Error fetching response.";
      }
    });
  </script>
</body>
</html>
